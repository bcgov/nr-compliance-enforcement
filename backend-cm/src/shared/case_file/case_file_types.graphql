scalar DateTime

type CaseFile {
  caseIdentifier: String
  leadAgency: AgencyCode
  caseStatus: CaseStatusCode
  openedTimestamp: DateTime
  description: String
  name: String
  createdByAppUserGuid: String
  activities: [CaseActivity]
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  pageSize: Int!
}

type CaseFileResult {
  items: [CaseFile!]!
  pageInfo: PageInfo!
}

input CaseFileCreateInput {
  leadAgency: String!
  caseStatus: String!
  description: String
  name: String!
  activityIdentifier: String
  activityType: String
  createdByAppUserGuid: String!
}

input CaseFileUpdateInput {
  leadAgency: String
  caseStatus: String
  description: String
  name: String
}

input CaseFileFilters {
  search: String
  leadAgency: String
  caseStatus: String
  startDate: DateTime
  endDate: DateTime
  sortBy: String
  sortOrder: String
}
