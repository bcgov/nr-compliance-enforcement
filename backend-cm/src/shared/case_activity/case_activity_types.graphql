scalar Date

type CaseActivity {
  caseActivityGuid: String
  caseFileGuid: String
  activityType: CaseActivityTypeCode
  activityIdentifier: String
  effectiveDate: Date
  expiryDate: Date
}

input CaseActivityCreateInput {
  caseFileGuid: String!
  activityType: String!
  activityIdentifier: String!
  eventContent: JSONObject
}

input CaseActivityRemoveInput {
  caseFileGuid: String!
  activityIdentifier: String!
}
