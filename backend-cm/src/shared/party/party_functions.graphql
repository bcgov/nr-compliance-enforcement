type Query {
  party(partyIdentifier: String!): Party
  parties(partyIdentifiers: [String!]!): [Party!]!
  searchParties(page: Int = 1, pageSize: Int = 25, filters: PartyFilters): PartyResult!
}

type Mutation {
  createParty(input: PartyCreateInput!): Party!
  updateParty(partyIdentifier: String!, input: PartyUpdateInput!): Party!
}
