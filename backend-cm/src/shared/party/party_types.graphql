scalar Date

type Party {
  partyIdentifier: String
  partyTypeCode: String
  longDescription: String
  shortDescription: String
  createdDateTime: Date
  person: Person
  business: Business
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  pageSize: Int!
}

type PartyResult {
  items: [Party!]!
  pageInfo: PageInfo!
}

input PartyCreateInput {
  partyTypeCode: String!
  longDescription: String
  shortDescription: String
  person: PersonInput
  business: BusinessInput
}

input PartyUpdateInput {
  partyTypeCode: String!
  longDescription: String
  shortDescription: String
  person: PersonInput
  business: BusinessInput
}

input PartyFilters {
  search: String
  partyTypeCode: String
  sortBy: String
  sortOrder: String
}
