scalar Point

type Inspection {
  inspectionGuid: String
  description: String
  leadAgency: String
  inspectionStatus: InspectionStatusCode
  openedTimestamp: Date
  name: String
  createdByAppUserGuid: String
  locationGeometry: Point
  locationAddress: String
  locationDescription: String
  parties: [InspectionParty]
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  pageSize: Int!
}

type InspectionResult {
  items: [Inspection!]!
  pageInfo: PageInfo!
}

input InspectionFilters {
  search: String
  leadAgency: String
  inspectionStatus: String
  startDate: Date
  endDate: Date
  sortBy: String
  sortOrder: String
}

input InspectionSearchMapParameters {
  bbox: String
  zoom: Int!
  filters: InspectionFilters
}

input CreateInspectionInput {
  caseIdentifier: String!
  leadAgency: String!
  description: String
  inspectionStatus: String
  name: String!
  locationGeometry: Point
  locationAddress: String
  locationDescription: String
  createdByAppUserGuid: String!
}

input UpdateInspectionInput {
  leadAgency: String
  description: String
  inspectionStatus: String
  name: String
  locationGeometry: Point
  locationAddress: String
  locationDescription: String
}
