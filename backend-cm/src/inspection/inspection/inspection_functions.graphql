type Query {
  getInspection(inspectionGuid: String): Inspection
  getInspections(ids: [String]): [Inspection]
  getInspectionsByParty(partyId: String, partyType: String): [Inspection]
  searchInspections(page: Int = 1, pageSize: Int = 25, filters: InspectionFilters): InspectionResult!
  searchInspectionsMap(model: InspectionSearchMapParameters!): SearchMapResults!
  checkInspectionNameExists(name: String!, leadAgency: String!, excludeInspectionGuid: String): Boolean!
}

type Mutation {
  createInspection(input: CreateInspectionInput!): Inspection!
  updateInspection(inspectionGuid: String!, input: UpdateInspectionInput!): Inspection!
}
