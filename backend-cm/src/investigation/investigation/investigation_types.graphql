type Investigation {
  investigationGuid: String
  description: String
  leadAgency: String
  investigationStatus: InvestigationStatusCode
  openedTimestamp: Date
  name: String
  parties: [InvestigationParty]
}

input CreateInvestigationInput {
  caseIdentifier: String!
  leadAgency: String!
  description: String
  investigationStatus: String
  name: String!
}

input UpdateInvestigationInput {
  leadAgency: String
  description: String
  investigationStatus: String
  name: String
}

input InvestigationFilters {
  search: String
  leadAgency: String
  investigationStatus: String
  startDate: Date
  endDate: Date
  sortBy: String
  sortOrder: String
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  pageSize: Int!
}

type InvestigationResult {
  items: [Investigation!]!
  pageInfo: PageInfo!
}
