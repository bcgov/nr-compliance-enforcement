name: PR

on:
  pull_request:
    branches:
      - release/**

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tag_playground:
    name: Tag playground
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Fetch tags from main
        id: get_latest_tag
        run: |
          git fetch origin main --tags
          latest_tag=$(git tag -l --sort=-taggerdate | tail -n1)
          latest_tag2=$(git tag -l --sort=-authordate | tail -n1)
          latest_tag3=$(git tag --list --sort=-v:refname --merged | head -n 1)
          echo "::set-output name=latest_tag::$latest_tag"
          echo "Latest tag: $latest_tag"
          echo "Latest tag 2: $latest_tag2"
          echo "Latest tag 3: $latest_tag3"

  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package: [backend, frontend, migrations, webeoc]
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.2.0
        with:
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  # https://github.com/bcgov/quickstart-openshift-helpers
  deploys:
    name: Deploys
    needs: [builds]
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.deployer.yml@v0.5.0
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_token: ${{ secrets.OC_TOKEN }}
    with:
      triggers: ('backend/' 'frontend/' 'webeoc/' 'migrations/')
      params: --set global.secrets.persist=false

  tests:
    name: Tests
    if: needs.deploys.outputs.triggered == 'true'
    needs: [deploys]
    uses: ./.github/workflows/.tests.yml

    with:
      target: ${{ github.event.number }}
    secrets: inherit # so that the tests github action can use the secrests that this action has access to

  results:
    name: PR Results
    needs: [builds, deploys, tests]
    if: always() && (!failure()) && (!cancelled())
    runs-on: ubuntu-22.04
    steps:
      - run: echo "Success!"
